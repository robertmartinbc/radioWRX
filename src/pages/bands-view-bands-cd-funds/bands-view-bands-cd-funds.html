<ion-header>

  <ion-navbar>
    <ion-title>CD Funds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="disc"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">CD Funds</p>
      </ion-col>
      <ion-col col-1>
        <button class="position-add-button" ion-button icon-only color="light" clear small (click)="goToEditBandsCDFunds()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <p class="cd-funds-text">Now that you have set a target amount and date you need to tell your fans
      what they can expect to receive per pledge.</p>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="service-header-text">Target Date</p>
        <div class="style-placeholder style-service-icon">
          <p class="cd-funds-target-text">{{ targetDate }}</p>
        </div>
        <p class="style-service-counter"></p>
      </ion-col>
      <ion-col col-6>
        <p class="service-header-text">Target Amount</p>
        <div class="style-placeholder style-service-icon">
          <p class="cd-funds-target-text">${{ targetAmount }}</p>
        </div>
        <p class="style-service-counter"></p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <button ion-button clear right color="danger" (click)="goToRegisterCDFundsPackages()">Add Package</button>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
