<ion-header>
  <ion-navbar>
    <ion-title>Edit Band Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="film"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Edit Band Event</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <form>
          <ion-list>
            <ion-item>
              <ion-label stacked color="danger">Event Title</ion-label>
              <ion-input type="text" value="{{editEventTitle}}" placeholder="Example: Retro Night" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Event Venue</ion-label>
              <ion-input type="text" value="{{editEventVenue}}" placeholder="Example: The Pig and Whistle" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Town</ion-label>
              <ion-input type="text" value={{editEventTown}} placeholder="Example: Victoria" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Zip/Postal Code</ion-label>
              <ion-input type="text" value="{{editEventZip}}" placeholder="Example: V9B 7TS" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Available Tickets</ion-label>
              <ion-input type="text" value="{{editEventAvailableTickets}}" placeholder="Example: 40" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Ticket Price</ion-label>
              <ion-input type="text" value="{{editEventTicketPrice}}" placeholder="Example: 20" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Start Date</ion-label>
              <ion-datetime placeholder="Choose Start Date" displayFormat="MMM DD YYYY"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Start Time</ion-label>
              <ion-datetime placeholder="Choose Start Time" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
            </ion-item>
          </ion-list>
          <button ion-button block color="danger" outline>Update Event</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
