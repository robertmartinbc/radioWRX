<ion-header color="light">

  <ion-navbar color="light">
    <ion-title>Attended Event</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" clear><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="film"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{redeemedEventTitle}}</p>
      </ion-col>
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="checkmark"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="event-text ellipsis-text">{{ redeemedBandVenue }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandTown }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandZip }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandStartDate }}</p>
        <p class="admittance-text">Attended: {{redeemedTickets}}</p>
      </ion-col>
      <ion-col col-6>
        <div #map id="map" class="style-map"></div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-4>
      </ion-col>
      <ion-col col-8 class="admittance-text">
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="qrcode-ref">Ref: {{redeemedTicketId}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
