<ion-header>

  <ion-navbar>
    <ion-title>View Album</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="musical-notes"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{albumTitle}}</p>
      </ion-col>
      <ion-col col-1>
        <button class="position-add-button" ion-button icon-only color="light" clear small (click)="goToEditAlbumDetails()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
      </ion-col>
      <ion-col col-6>
        <p>{{albumTitle}}</p>
        <p>{{albumYearReleased}}</p>
        <p>{{albumDuration}}</p>
        <p>{{albumTotalSongs}}</p>
        <p>{{albumGenre}}</p>
        <p>{{albumId}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-8>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-right color="danger" clear [navPush]="registerBandsSongsDetails">
          <p>Add Song<p>
          <ion-icon name='add-circle'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let song of songs | async" class="remove-padding" class="style-placeholder">
      <ion-col col-1 class="remove-padding">
        <button ion-button clear small class="remove-padding">
          {{song.songNumber}}
        </button>
      </ion-col>
      <ion-col col-10 class="remove-padding">
        <button ion-button clear small class="remove-padding">
          {{song.songTitle}}
        </button>
      </ion-col>
      <ion-col col-1 class="remove-padding">
        <button ion-button clear small class="remove-padding" color="danger" (click)="goToEditSongsDetails()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
        <p>Copyright &copy; {{albumTitle}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
