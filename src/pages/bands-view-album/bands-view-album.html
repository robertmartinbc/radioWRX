<ion-header>

  <ion-navbar>
    <ion-title>View Album</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>{{albumTitle}}This is where the title will go.</p>
      <p>albumId: {{albumId}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="AddSong()">
    <ion-icon name="add-circle">Add Song</ion-icon>
  </button>
</ion-content>
