<ion-header>
  <ion-navbar>
    <ion-title>Edit Album</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="musical-notes"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Edit Album</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked color="danger">Album Title</ion-label>
            <ion-input type="text" placeholder="Example: Best Ever Hits!" value="{{editAlbumTitle}}" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="danger">Year Released</ion-label>
            <ion-input type="text" placeholder="Example: 2010" value="{{editYearReleased}}" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="danger"> Total No. Songs</ion-label>
            <ion-input type="text" placeholder="Example: 12" value="{{editAlbumTotalSongs}}" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="danger">Album Duration</ion-label>
            <ion-input type="text" placeholder="Example: 0.49" value="{{editAlbumDuration}}" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="danger">UPC/EAN Code</ion-label>
            <ion-input type="text" placeholder="Example: ZN-1234567890" value="{{editAlbumUPCCode}}" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="danger">Genre</ion-label>
            <ion-select multiple="true">
              <ion-option>Rock</ion-option>
              <ion-option>Pop</ion-option>
              <ion-option>Classical</ion-option>
              <ion-option>Alternative</ion-option>
              <ion-option>Jazz</ion-option>
              <ion-option>Blues</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button ion-button block color="danger" outline>Update Album</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
