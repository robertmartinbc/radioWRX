<ion-header>

  <ion-navbar>
    <ion-title>View Album</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="list"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{albumTitle}}</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
      </ion-col>
      <ion-col col-6>
        <p>{{ albumTitle }}</p>
        <p>{{ albumYearReleased }}</p>
        <p>{{ albumDuration }}</p>
        <p>{{ albumTotalSongs }}</p>
        <p>{{ albumGenre }}</p>
        <p>{{ albumId }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder style-shuffle-row">
      <ion-col col-11>
        <p class="style-shuffle-text">Shuffle All</p>
      </ion-col>
      <ion-col col-1 class="style-shuffle-icon">
        <ion-icon name="shuffle"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let song of songs | async" class="style-songs-list style-placeholder">
      <ion-col col-1>
        <button ion-button clear small color="danger">
          {{ song.songNumber }}.
        </button>
      </ion-col>
      <ion-col col-10>
        <button ion-button clear small class="remove-padding" color="danger">
          {{ song.songTitle }}
        </button>
      </ion-col>
      <ion-col col-1>
        <button ion-button clear small class="remove-padding" color="danger">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
        <p>Copyright &copy; {{albumTitle}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
