<ion-header>

  <ion-toolbar>
    <ion-title>
      Bands Sign In
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <ion-icon name="md-close" showWhen="ios" color="danger" end></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">Sign In</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="this.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="this.password"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" outline block (click)="onSignIn()">Sign In</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="placid" outline block (click)="presentBandsSignUpModal()">Need an Account?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear block>Forgot Password?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">--or sign in with--</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="style-facebook-logo">
        <button ion-button color="primary" clear clear (click)="facebooklogin()">
        <ion-icon name='logo-facebook' class="social-sign-in-icon"></ion-icon>
   </button>
      </ion-col>
      <ion-col col-6 col-6 class="style-google-logo">
        <button ion-button color="primary" clear (click)="twitterlogin()">
        <ion-icon name='logo-twitter' class="social-sign-in-icon"></ion-icon>
    </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
