<ion-header color="light">

  <ion-navbar color="light">
    <ion-title>Tickets</ion-title>
      <ion-buttons start>
        <button *ngIf='!this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="presentSignInModal()" clear end>Sign In</button>
        <!--<button *ngIf='this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="signOut()" clear end>Sign Out</button>-->
      </ion-buttons>
      <ion-buttons end>
        <!--><button *ngIf='!this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="presentSignInModal()" clear>Sign In</button>-->
        <!--<button *ngIf='this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="signOut()" clear end>Sign Out</button>-->
        <button *ngIf='this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button clear><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<!-- Create Holder for list of available tickets -->
<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width" *ngFor="let event of events | async" (click)="goToEventView(event)">
    <ion-row class="inner-header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="film"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{ event.eventTitle }}</p>
      </ion-col>
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-3>
        <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
      </ion-col>
      <ion-col col-6>
        <p class="ticket-text ellipsis-text">{{ event.eventVenue }}</p>
        <p class="ticket-text ellipsis-text">{{ event.eventTown }}</p>
        <p class="ticket-text ellipsis-text">{{ event.eventZip }}</p>
        <p class="ticket-text ellipsis-text">{{ event.eventStartTime }}</p>
        <p class="ticket-text ellipsis-text">{{ event.eventStartDate }}</p>
      </ion-col>
      <ion-col col-3>
        <p class="available-text">Available</p>
        <p class="available-amount-text">{{ event.eventAvailableTickets }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
