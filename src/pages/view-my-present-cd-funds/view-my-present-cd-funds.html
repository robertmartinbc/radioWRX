<ion-header>

  <ion-navbar>
    <ion-title>My CD Fund</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="disc"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">My CD Fund</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="service-header-text">Pledge</p>
        <div class="style-placeholder style-pledge">
          <p class="pledge-text">$50</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <p class="service-header-text">% Achieved</p>
        <div class="style-placeholder style-pledge">
          <p class="pledge-text">75</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="service-header-text">What You Receive</p>
        <div class="style-placeholder style-pledge">
          <ul>
            <li>A signed CD</li>
            <li>A T-Shirt</li>
            <li>2 Concert Tickets</li>
            <li>Backstage Passes</li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="service-header-text">Share With Friends</p>
        <ion-row class="style-placeholder style-pledge">
          <ion-col col-3>
            <button ion-button icon-only clear large>
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only clear large>
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only clear large>
              <ion-icon name="logo-google"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only clear large>
              <ion-icon name="logo-pinterest"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
