<ion-header>
  <ion-navbar>
    <ion-title>Create Album</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Create Album</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked color="primary">Album Title</ion-label>
            <ion-input type="text" placeholder="Example: Best Ever Hits!" [(ngModel)]="album.albumTitle" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Year Released</ion-label>
            <ion-input type="text" placeholder="Example: 2010" [(ngModel)]="album.albumYearReleased" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary"> Total No. Songs</ion-label>
            <ion-input type="text" placeholder="Example: 12" [(ngModel)]="album.albumTotalSongs" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Album Duration</ion-label>
            <ion-input type="text" placeholder="Example: 0.49" [(ngModel)]="album.albumDuration" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">UPC/EAN Code</ion-label>
            <ion-input type="text" placeholder="Example: ZN-1234567890" [(ngModel)]="album.albumUPCCode" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Genre</ion-label>
            <ion-select [(ngModel)]="album.albumGenre" multiple="true">
              <ion-option>Rock</ion-option>
              <ion-option>Pop</ion-option>
              <ion-option>Classical</ion-option>
              <ion-option>Alternative</ion-option>
              <ion-option>Jazz</ion-option>
              <ion-option>Blues</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button ion-button block color="danger" outline (click)="submit()">Create Album</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
