<ion-header>

  <ion-navbar>
    <ion-title>Edit Song</ion-title>
  </ion-navbar>

</ion-header>

<!-- Build form for adding new songs to albums -->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="danger" stacked>Song Title</ion-label>
      <ion-input type="text" placeholder="Example: Two Worlds Collide" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Song Number</ion-label>
      <ion-input type="text" placeholder="Example: 1" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Song Writers</ion-label>
      <ion-input type="text" placeholder="Example: John Doe, Jane Doe" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Song Duration Seconds</ion-label>
      <ion-input type="text" placeholder="Example: 240" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Total Song Duration</ion-label>
      <ion-input type="text" placeholder="Example: 3.46" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Publisher Name</ion-label>
      <ion-input type="text" placeholder="Example: Joe Blogs Inc." clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Bundle Name</ion-label>
      <ion-input type="text" placeholder="Example: Bundle Name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>ISRC Code</ion-label>
      <ion-input type="text" placeholder="Example: 1245367489" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Label Name</ion-label>
      <ion-input type="text" placeholder="Example: Sony" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Product Catalogue Number</ion-label>
      <ion-input type="text" placeholder="Example: 4567890" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Disc Number</ion-label>
      <ion-input type="text" placeholder="Example: 3.46" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>GRID</ion-label>
      <ion-input type="text" placeholder="Example: GRID" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>ISWC</ion-label>
      <ion-input type="text" placeholder="Example: ISWC" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Bundle Id</ion-label>
      <ion-input type="text" placeholder="Example: Bundle Id" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Physical Product Name</ion-label>
      <ion-input type="text" placeholder="Example: Musical Disc" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Album Id</ion-label>
      <ion-input type="text" placeholder="Example: Musical Disc" clearInput>Album Id Goes Here</ion-input>
    </ion-item>
    <button ion-button color="danger" outline block (click)="editSong()">Update Song</button>
  </ion-list>
</ion-content>
