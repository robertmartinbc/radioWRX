<ion-header color="light">

  <ion-navbar color="light">
    <ion-title>Event</ion-title>
    <ion-buttons end>
      <button *ngIf='!this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="presentSignInModal()" clear end>Sign In</button>
      <!--<button *ngIf='this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="signOut()" clear end>Sign Out</button>-->
      <button *ngIf='this.isLoggedIn' color="danger" class="style-sign-in-button" ion-button (click)="signOut()" clear end><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="style-placeholder">
      <ion-grid class="standard-grid-padding maximum-grid-width">
        <ion-row class="inner-header-style">
          <ion-col col-1 class="style-header-icons">
            <ion-icon name="film"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <p class="header-text">{{ eventTitle }}</p>
            <div class="hide-shit">
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventTitle" value="{{eventTitle}}"></ion-input>
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventBandVenue" value="{{eventVenue}}"></ion-input>
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventBandTown" value="{{eventTown}}"></ion-input>
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventBandZip" value="{{eventZip}}"></ion-input>
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventBandStartDate" value="{{eventStartDate}}"></ion-input>
              <ion-input type="text" [(ngModel)]="purchasedtickets.eventBandStartTime" value="{{eventStartTime}}"></ion-input>
            </div>
          </ion-col>
          <ion-col col-1>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-5>
            <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
          </ion-col>
          <ion-col col-7 class="event-text">
              <p class="event-text">{{ eventVenue }}</p>
              <p class="event-text">{{ eventTown }}</p>
              <p class="event-text">{{ eventZip }}</p>
              <p class="event-text">{{ eventStartTime }}</p>
              <p class="event-text">{{ eventStartDate }}</p>
              <p class="hide-shit">{{ eventId }}</p>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-1>
          </ion-col>
          <ion-col col-3>
              <p class="available-text">Price</p>
              <p class="available-amount-text">${{ eventTicketPrice }}</p>
              <br>
              <p class="available-text">Available</p>
              <p class="available-amount-text">{{ eventAvailableTickets }}</p>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col col-7>
            <sebm-google-map [latitude]="lat" [longitude]="lng">
              <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
            </sebm-google-map>
          </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <ion-row class="style-footer">
          <ion-col col-12>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="standard-grid-padding maximum-grid-width">
        <ion-row class="header-style ">
          <ion-col col-2>
          </ion-col>
          <ion-col col-8>
            <p class="header-text">Tickets Required</p>
          </ion-col>
          <ion-col col-2 class="style-header-icons" (click)="showIntegrity()">
            <ion-icon ios="ios-help" md="md-help"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-12>
            <ion-list>
              <ion-item>
                <ion-label color="danger">Select Tickets</ion-label>
                <ion-select [(ngModel)]="purchasedtickets.totalTicketsRequired" (ngModelChange)="getTicketValue()" color="danger">
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                  <ion-option value="3">3</ion-option>
                  <ion-option value="4">4</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-6>
            <p class="total-text">Total: $</p>
          </ion-col>
          <ion-col col-6 class="total-ticket-amount">
            <ion-input type="text" [(ngModel)]="purchasedtickets.totalTicketAmount" readonly></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-12>
            <button ion-button outline block color="danger" (click)="submit()">Purchase Tickets</button>
          </ion-col>
        </ion-row>
        <ion-row class="style-footer">
          <ion-col col-12>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
</ion-content>
