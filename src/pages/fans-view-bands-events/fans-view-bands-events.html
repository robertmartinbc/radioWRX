<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="style-placeholder">
      <ion-grid>
        <ion-row class="inner-header-style">
          <ion-col col-1 class="style-header-icons">
            <ion-icon name="film"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <p class="header-text">{{ eventTitle }}</p>
          </ion-col>
          <ion-col col-1>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-4>
            <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
          </ion-col>
          <ion-col col-8>
            <ion-item no-lines class="profile-text">
              <p>{{ eventVenue }}</p>
              <p>{{ eventTown }}</p>
              <p>{{ eventZip }}</p>
              <p>Doors: {{ eventStartTime }}</p>
              <p>{{ eventStartDate }}</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-3>
            <ion-col>
              <p class="available-text">Price</p>
              <p class="available-amount-text">${{ eventTicketPrice }}</p>
              <br>
              <p class="available-text">Available</p>
              <p class="available-amount-text">{{ eventAvailableTickets }}</p>
            </ion-col>
          </ion-col>
          <ion-col col-3>
          </ion-col>
          <ion-col col-6>
            Map will go in here
          </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <ion-row class="style-footer">
          <ion-col col-12>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="header-style ">
          <ion-col col-1>
          </ion-col>
          <ion-col col-10>
            <p class="header-text">Tickets Required</p>
          </ion-col>
          <ion-col col-1>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-3 class="style-select-tickets-button">
            <button ion-button small outline color="danger">1</button>
          </ion-col>
          <ion-col col-3 class="style-select-tickets-button">
            <button ion-button small outline color="danger">2</button>
          </ion-col>
          <ion-col col-3 class="style-select-tickets-button">
            <button ion-button small outline color="danger">3</button>
          </ion-col>
          <ion-col col-3 class="style-select-tickets-button">
            <button ion-button small outline color="danger">4</button>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-3>
          </ion-col>
          <ion-col col-3>
            <p class="bands-by-fans-text">Total:</p>
          </ion-col>
          <ion-col col-3>
            <input type="text" class="style-input" />
          </ion-col>
          <ion-col col-3>
          </ion-col>
        </ion-row>
        <ion-row class="style-placeholder">
          <ion-col col-12>
            <button ion-button outline block color="danger">Purchase Tickets</button>
          </ion-col>
        </ion-row>
        <ion-row class="style-footer">
          <ion-col col-12>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
</ion-content>
