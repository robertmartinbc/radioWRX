<ion-header>

  <ion-navbar>
    <ion-title>Add CD Fund Package</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="disc"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Add CD Fund Package</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Select Package</ion-label>
            <ion-select [(ngModel)]="cdfundspackage.selectedPackage">
              <ion-option value="20">$20</ion-option>
              <ion-option value="50">$50</ion-option>
              <ion-option value="100">$100</ion-option>
              <ion-option value="250">$250</ion-option>
              <ion-option value="500">$500</ion-option>
              <ion-option value="1000">$1000</ion-option>
              <ion-option value="8000">$8000</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-textarea type="text" [(ngModel)]="cdfundspackage.selectedPackageDescription" placeholder="Describe Package - Example: Signed CD. Band T-Shirt. 2 Tickets."></ion-textarea>
          </ion-item>
      </ion-list>
        <button ion-button color="danger" block outline (click)="submit()">Create Package</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
