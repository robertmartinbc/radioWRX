<ion-header>
  <ion-navbar>
    <ion-title>Add Video</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Add Youtube Video</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked color="primary">Title</ion-label>
            <ion-input type="text" placeholder="Example: Best Video Ever!" [(ngModel)]="video.videoTitle" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Video ID</ion-label>
            <ion-input type="text" placeholder="Example: xy23456789" [(ngModel)]="video.videoURL" clearInput></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="danger" outline (click)="submit()">Create Video</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
