<ion-header>
  <ion-navbar>
    <ion-title>Edit Band Member</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="person"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Edit Band Member</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <form>
          <ion-list>
            <ion-item>
              <ion-label stacked color="danger">Name</ion-label>
              <ion-input type="text" placeholder="Example: Joe Bloggs" value="{{editMemberName}}" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="danger">Biography</ion-label>
              <ion-textarea type="text" placeholder="Example: Greatest singer ever!" value="{{editMemberBiography}}" clearInput></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Vocals</ion-label>
              <ion-checkbox color="danger"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Guitar</ion-label>
              <ion-checkbox color="danger"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Base</ion-label>
              <ion-checkbox color="danger"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Drums</ion-label>
              <ion-checkbox color="danger"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Piano</ion-label>
              <ion-checkbox color="danger"></ion-checkbox>
            </ion-item>
          </ion-list>
          <button ion-button block color="danger" outline (click)="editBandMember()">Update Band Member</button>
          <button ion-button block color="danger" outline (click)="deleteBandMember()">Delete Band Member</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
