<ion-header>

  <ion-navbar>
    <ion-title>Band Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="person"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{ memberName }}</p>
      </ion-col>
      <ion-col col-1>
        <button class="position-add-button" ion-button icon-only color="light" clear small (click)="goToEditBandsMembers()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-card>
        <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg">
        <ion-card-content>
          <ion-item>
            <ion-card-title text-center>
              Biography
            </ion-card-title>
          </ion-item>
          <p>{{memberBiography}}</p>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
