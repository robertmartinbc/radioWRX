<ion-header>

  <ion-navbar>
    <ion-title>Private Party</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="home"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Private Party</p>
      </ion-col>
      <ion-col col-1>
        <button class="position-add-button" ion-button icon-only color="light" clear small (click)="goToEditPrivateParty()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p>Below is the price you have set to hold a Private Party for your fans.
        The map details the radius from your home base and how far you are willing
        to travel to perform</p>
        <p>{{ location }}</p>
        <p>{{ fee }}</p>
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
