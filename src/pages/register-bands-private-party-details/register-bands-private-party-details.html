<ion-header>
  <ion-navbar>
    <ion-title>Private Party</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Create Private Party</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p>Provide a ZIP code and party fee to advise customers where you will play and for how much.</p>
          <ion-item>
            <ion-label stacked color="primary">Location</ion-label>
            <ion-input placeholder="Example: V8N2N1" [(ngModel)]="privateparty.zipcode" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Fee</ion-label>
            <ion-input placeholder="Example: 400" [(ngModel)]="privateparty.fee" clearInput></ion-input>
          </ion-item>
        <button ion-button block color="danger" outline (click)="submit()">Create Private Party</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
