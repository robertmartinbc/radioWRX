<ion-header>
  <ion-navbar>
    <ion-title>Create Band Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Create Band Event</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked color="primary">Event Title</ion-label>
            <ion-input type="text" placeholder="Example: Retro Night" [(ngModel)]="event.eventTitle" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Event Venue</ion-label>
            <ion-input type="text" placeholder="Example: The Pig and Whistle"  [(ngModel)]="event.eventVenue" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Town</ion-label>
            <ion-input type="text" placeholder="Example: Victoria"  [(ngModel)]="event.eventTown" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Zip/Postal Code</ion-label>
            <ion-input type="text" placeholder="Example: V9B 7TS"  [(ngModel)]="event.eventZip" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Available Tickets</ion-label>
            <ion-input type="text" placeholder="Example: 40"  [(ngModel)]="event.eventAvailableTickets" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Ticket Price</ion-label>
            <ion-input type="text" placeholder="Example: $20"  [(ngModel)]="event.eventTicketPrice" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Start Date</ion-label>
            <ion-datetime placeholder="Choose Start Date"  displayFormat="MMM DD YYYY" [(ngModel)]="event.eventStartDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Start Time</ion-label>
            <ion-datetime placeholder="Choose Start Time"  displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.eventStartTime"></ion-datetime>
          </ion-item>
        </ion-list>
        <button ion-button block color="danger" outline (click)="submit()">Create Event</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
