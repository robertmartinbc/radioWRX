<ion-header>

  <ion-navbar>
    <ion-title>View Events</ion-title>

</ion-header>


<ion-content>

      <ion-col col-1 class="style-header-icons">
        <ion-icon name="list"></ion-icon>
      </ion-col>

      <ion-col col-12>
        <p class="dummy-text">Events Data will go here</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>

</ion-content>
