<ion-header>

  <ion-navbar>
    <ion-title>My Albums</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="list"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">My Albums</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-item *ngFor="let album of albums | async" (click)="goToAlbumView(album)">
          <ion-thumbnail item-left>
            <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg">
          </ion-thumbnail>
          <p>{{album.albumTitle}}</p>
          <p>{{album.albumYearReleased}}</p>
          <button ion-button clear item-right>View</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
