<ion-header color="light">

  <ion-navbar color="light">
    <ion-title>Upcoming Event</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" clear><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="film"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{eventTitle}}</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="ticket-text ellipsis-text">{{ eventBandVenue }}</p>
        <p class="ticket-text ellipsis-text">{{ eventBandTown }}</p>
        <p class="ticket-text ellipsis-text">{{ eventBandZip }}</p>
        <p class="ticket-text ellipsis-text">{{ eventBandStartTime }}</p>
        <p class="ticket-text ellipsis-text">{{ eventBandStartDate }}</p>
      </ion-col>
      <ion-col col-6>
        <div #map id="map" class="style-map"></div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-3>
        <p class="admittance-text">Admit: {{totalTicketsRequired}}</p>
      </ion-col>
      <ion-col col-6>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline color="danger" block small>Redeem</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12 class="qrcode">
        <div class="qrcode">
          <qr-code [value]="'All QR Code data goes here!'" [size]="150"></qr-code>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="qrcode-ref">Ref: {{ticketId}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
