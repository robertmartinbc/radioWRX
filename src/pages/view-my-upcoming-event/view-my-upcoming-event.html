<ion-header color="light">

  <ion-navbar color="light">
    <ion-title>Upcoming Event</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" clear><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="film"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">{{redeemedEventTitle}}</p>
      </ion-col>
      <ion-col col-1 class="style-header-icons" (click)="redemptionOptions()">
        <ion-icon name="help"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="event-text ellipsis-text">{{ redeemedBandVenue }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandTown }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandZip }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandStartTime }}</p>
        <p class="event-text ellipsis-text">{{ redeemedBandStartDate }}</p>
        <div class="hide-shit">
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedEventTitle" value="{{eventTitle}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandVenue" value="{{eventBandVenue}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandTown" value="{{eventBandTown}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandZip" value="{{eventBandZip}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandStartTime" value="{{eventBandStartTime}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandStartDate" value="{{eventStartDate}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedBandStartDate" value="{{eventStartDate}}"></ion-input>
          <ion-input type="text" [(ngModel)]="redeemedtickets.redeemedTickets" value="{{totalTicketsRequired}}"></ion-input>
        </div>
      </ion-col>
      <ion-col col-6>
        <div #map id="map" class="style-map"></div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-4>
        <p class="admittance-text">Admit: {{totalTicketsRequired}}</p>
      </ion-col>
      <ion-col col-5>
      </ion-col>
      <ion-col col-3 class="admittance-text">
        <button ion-button outline color="danger" block small (click)="confirmRedemption()">Redeem</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12 class="qrcode">
        <div class="qrcode">
          <qr-code [value]="'All QR Code data goes here!'" [size]="150"></qr-code>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="qrcode-ref">Ref: {{ticketId}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
