<!--
  Generated template for the FansViewBandsPortfolio page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Bands Portfolio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Bands Portfolio</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <img src="https://api.appery.io/rest/1/db/files/5518394be4b085114003daf6/7f241c97-d10f-4350-9e74-b5eb5e3709cb.thisdayburns.jpg" class="style-radio-image">
      </ion-col>
      <ion-col col-6>
        <p class="profile-text">{{albumTitle}}</p>
        <p class="profile-text">{{albumDuration}}</p>
        <p class="profile-text">1999</p>
        <p class="profile-text">Victoria</p>
        <p class="profile-text">Canada</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6 [navPush]="fansViewBandsByFans">
        <p class="service-header-text">Bands By Fans</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="people"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
      <ion-col col-6 [navPush]="fansViewBandsPrivateParty">
        <p class="service-header-text">Private Party</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="home"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6 [navPush]="fansViewBandsCDFunds">
        <p class="service-header-text">CD Funds</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="disc"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
      <ion-col col-6 [navPush]="fansViewBandsEvents">
        <p class="service-header-text">Events</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="ios-calendar"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-6>
        <p class="service-header-text">Likes</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="ios-thumbs-up"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
      <ion-col col-6>
        <p class="service-header-text">Comments</p>
        <div class="style-placeholder style-service-icon">
          <ion-icon name="ios-text"></ion-icon>
        </div>
        <p class="style-service-counter">0</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
        <ion-icon name="people" class="style-pause-button"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Band Members</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder" [navPush]="fansViewBandsMembers">
      <ion-col col-12>
        <p class="dummy-text">Band Members will go here</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
        <ion-icon name="ios-videocam" class="style-pause-button"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Videos</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="dummy-text">Videos will go here</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
        <ion-icon name="ios-calendar" class="style-pause-button"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Events</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p class="dummy-text">Events will go here</p>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
