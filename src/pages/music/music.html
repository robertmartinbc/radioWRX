<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="person"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">My Music</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder account-menu-divider">
      <ion-col col-2>
        <ion-icon name="disc" class="style-account-menu-icon"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <button ion-button clear (click)="goToMyAlbums()">
          <p class="account-menu-text">My Albums</p>
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward" class="style-account-menu-nav-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder account-menu-divider">
      <ion-col col-2>
        <ion-icon name="people" class="style-account-menu-icon"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <button ion-button clear (click)="goToMyArtists()">
          <p class="account-menu-text">My Artists</p>
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward" class="style-account-menu-nav-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder account-menu-divider">
      <ion-col col-2>
        <ion-icon name="musical-note" class="style-account-menu-icon"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <button ion-button clear (click)="goToMySongs()">
          <p class="account-menu-text">My Songs</p>
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward" class="style-account-menu-nav-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder account-menu-divider">
      <ion-col col-2>
        <ion-icon name="list" class="style-account-menu-icon"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <button ion-button clear (click)="goToMyPlaylists()">
          <p class="account-menu-text">My Playlists</p>
        </button>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward" class="style-account-menu-nav-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
