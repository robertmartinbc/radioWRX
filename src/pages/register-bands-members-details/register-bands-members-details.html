<ion-header>
  <ion-navbar>
    <ion-title>Create Band Member</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Create Band Member</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="member.memberName" clearInput ngRequired></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Biography</ion-label>
            <ion-textarea type="text" [(ngModel)]="member.memberBiography" clearInput></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Vocals</ion-label>
            <ion-checkbox [(ngModel)]="member.vocals" color="danger"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Guitar</ion-label>
            <ion-checkbox [(ngModel)]="member.guitar" color="danger"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Bass</ion-label>
            <ion-checkbox [(ngModel)]="member.bass" color="danger"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Drums</ion-label>
            <ion-checkbox [(ngModel)]="member.drums" color="danger"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Piano</ion-label>
            <ion-checkbox [(ngModel)]="member.piano" color="danger"></ion-checkbox>
          </ion-item>
          <ion-item>
            <label>Upload Image</label>
            <br>
            <br>
            <ion-row>
              <ion-col col-9>
                <input type="file" [(ngModel)]="member.image">
              </ion-col>
              <ion-col col-3>
                <button ion-button clear icon-only color="danger" outline (click)="uploadMembersImage()">
                  <ion-icon name="md-cloud-upload" color="danger"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
        <button ion-button block color="danger" outline (click)="submit()">Create Band Member</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
