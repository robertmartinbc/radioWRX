<ion-header>
  <ion-toolbar>
    <ion-title>
      Fans Sign In
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <ion-icon name="md-close" showWhen="ios" color="danger" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">Sign In</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="this.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="this.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" outline block (click)="onSignIn()">Sign In</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="placid" outline block (click)="presentFansSignUpModal()">Need an Account?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear block>Forgot Password?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">--or sign in with--</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="style-facebook-logo">
         <ion-icon name="logo-facebook"></ion-icon>
      </ion-col>
      <ion-col col-6 col-6 class="style-google-logo">
        <ion-icon name="logo-google"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
