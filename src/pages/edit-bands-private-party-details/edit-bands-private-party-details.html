<ion-header>
  <ion-navbar>
    <ion-title>Edit Private Party</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="standard-grid-padding maximum-grid-width">
    <ion-row class="header-style">
      <ion-col col-1 class="style-header-icons">
        <ion-icon name="home"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <p class="header-text">Edit Private Party</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row class="style-placeholder">
      <ion-col col-12>
        <p>Provide a ZIP code and party fee to advise customers where you will play and how much.</p>
          <ion-item>
            <ion-label stacked color="danger">Location</ion-label>
            <ion-input value="{{editLocation}}" placeholder="Example V9B 7TS" clearInput></ion-input>
            </ion-item>
          <ion-item>
            <ion-label stacked color="danger">Fee</ion-label>
            <ion-input value="{{editFee}}" placeholder="Example: 400" clearInput></ion-input>
          </ion-item>
        <button ion-button block color="danger" outline (click)="submit()">Edit Private Party</button>
      </ion-col>
    </ion-row>
    <ion-row class="style-footer">
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
