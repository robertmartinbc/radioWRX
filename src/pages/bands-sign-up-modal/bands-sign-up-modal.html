<ion-header>
  <ion-toolbar>
    <ion-title>
      Bands Sign Up
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <ion-icon name="md-close" showWhen="ios" color="danger" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">Sign Up</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form>
          <ion-list>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <!--<ion-item>
              <ion-label stacked>Country</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Confirm Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>-->
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" outline block (click)="signUpUser()">Sign Up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear block (click)="presentBandsSignInModal1()">Already have an account?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">--or sign up with--</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="style-facebook-logo">
         <ion-icon name="logo-facebook"></ion-icon>
      </ion-col>
      <ion-col col-6 col-6 class="style-google-logo">
        <ion-icon name="logo-google"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
