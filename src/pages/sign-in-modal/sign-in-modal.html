<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign In
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <ion-icon name="md-close" showWhen="ios" color="danger" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="center-row">
      <div class="sign-in-icon">
      <ion-col col-6 (click)="dismiss()">
          <ion-icon name="people"></ion-icon>
          <p class="sign-in-text">Fans</p>
      </ion-col>
      </div>
      <div class="sign-in-icon">
      <ion-col col-6 (click)="dismiss()">
          <ion-icon name="musical-note"></ion-icon>
          <p class="sign-in-text">Bands</p>
      </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
