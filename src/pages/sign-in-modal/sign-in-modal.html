<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign In
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <ion-icon name="md-close" showWhen="ios" color="danger" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="center-text">Select Your Account</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="size-icon" ion-button block large color="danger" outline icon-left (click)="presentFansSignInModal()">
          <ion-icon name='people' is-active="false"></ion-icon>
          Fans
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="size-icon" ion-button block large color="danger" outline icon-left (click)="presentBandsSignInModal()">
          <ion-icon name='musical-notes' is-active="false"></ion-icon>
          Bands
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
